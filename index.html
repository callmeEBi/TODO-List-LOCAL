<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1 class="title_main">TODO List App</h1>
    <label for="todo_input">add item</label>

    <div class="input_button_wrapper">
      <a href="#" class="input_button_1">Add to list</a
      ><a href="#" class="input_button_2">clear todo list</a>

      <div class="todo_box u-hidden">
        <span class="todo_name">Learn js</span>
        <a href="#" class="todo_button todo_button_1">completed</a>
        <a href="#" class="todo_button todo_button_2">delete</a>
      </div>
    </div>
    <script src="./scripts/script.js"></script>
